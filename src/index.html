<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toki Pona Wordle</title>
    <meta name="description" content="Play Toki Pona Wordle, a fun word guessing game!">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .feedback {
            margin-top: 10px;
            font-size: 1.2em;
        }
        input {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .wordle-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        .wordle-row {
            display: grid;
            grid-template-columns: repeat(4, 48px);
            gap: 8px;
        }
        .wordle-tile {
            width: 48px;
            height: 48px;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            background: #fff;
            transition: background 0.2s, border 0.2s;
        }
        .tile-correct { background: #6aaa64; color: #fff; border-color: #6aaa64; }
        .tile-present { background: #c9b458; color: #fff; border-color: #c9b458; }
        .tile-absent  { background: #787c7e; color: #fff; border-color: #787c7e; }
        .keyboard { display: flex; flex-direction: column; gap: 8px; }
        .keyboard-row { display: flex; justify-content: center; gap: 6px; }
        .key {
            padding: 0 10px;
            height: 44px;
            min-width: 32px;
            background: #d3d6da;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.2s;
        }
        .key-correct { background: #6aaa64 !important; color: #fff; }
        .key-present { background: #c9b458 !important; color: #fff; }
        .key-absent  { background: #787c7e !important; color: #fff; }
        .key:active { filter: brightness(0.9); }
        .message { min-height: 1.5em; margin: 10px 0; color: #d32f2f; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Toki Pona Wordle</h1>
        <div class="wordle-board" id="board"></div>
        <div class="message" id="message"></div>
        <div class="keyboard" id="keyboard"></div>
        <div style="margin-top:16px; display:flex; gap:8px;">
            <button id="show-answer">Answer</button>
            <button id="next-game">Next Game</button>
            <button id="show-stats">Stats</button>
            <button id="toggle-wordlist">Word list</button>
        </div>
        <div id="stats-modal" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); align-items:center; justify-content:center; z-index:1000;">
            <div style="background:#fff; color:#222; padding:24px 32px; border-radius:12px; min-width:300px; max-width:90vw; position:relative;">
                <button id="close-stats" style="position:absolute; top:8px; right:12px; background:none; border:none; font-size:1.5em; cursor:pointer;">Ã—</button>
                <h2 style="margin-top:0;">Stats</h2>
                <div id="stats-content"></div>
            </div>
        </div>
        <div id="wordlist-container" style="display:none; margin-top:12px; max-width:400px; background:#fff; color:#222; border-radius:8px; padding:12px; box-shadow:0 2px 8px #0001; font-size:1em;">
            <b>Possible words:</b>
            <div id="wordlist" style="margin-top:8px; display:flex; flex-wrap:wrap; gap:8px;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
